<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freezon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo border"></div>      <!--logo-->


            <div class="location border">           <!--location-->
                <i class="fa-solid fa-location-dot"></i>
                <div class="icon">
                    <div class="nor">
                        <p>Deliver to</p>
                    </div>
                    <div class="bold">
                        <p><b>Bangladesh</b></p>
                    </div>
                </div>
            </div>

            <div class="nav-select">           <!--Search Box-->
                <select name="All">
                    <option value="All">All</option>
                    <option value="All Depertment">All Depertment</option>
                    <option value="Art & Craft">Art & Craft</option>
                    <option value="Automative">Automative</option>
                    <option value="Baby">Baby</option>
                    <option value="Books">Books</option>
                    <option value="Movie">Movie</option>
                </select>
                <input type="text" placeholder="Search Freezon" class="nav-input">
                <div class="zoom-icon">
                    <i class="fa-solid fa-magnifying-glass zoom-icon"></i>
                </div>
            </div>

            <div class="sign-in border">
                <div>
                    <p class="nor">Hello, sign in</p>
                    <p class="bold"><b>Account & List</b></p>
                </div>
            </div>

            <div class="return border">
                <div>
                    <p class="nor">Returns</p>
                    <p class="bold"><b>& Orders</b></p>
                </div>
            </div>

            <div class="nav-card border">
                <i class="fa-solid fa-cart-shopping shop-card"></i>
                <p class="bold"><b>Card</b></p>
            </div>
        </div>
    </header>
</body>
</html>
